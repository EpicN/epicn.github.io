            height: 100vh;

            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button:hover {
            background-color: #fff;
            color: #333;
            border-color: #000;
        }

        button:active {
            background-color: #e0e0e0;
            color: #000;
            border-color: #bbb;
        }
